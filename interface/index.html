<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="client.js"></script>
        <style>
            #imageContainer {
                height: 400px;
                width: 400px;
                border: 3px dashed darkgray;
                background-color: #fafafa;
                font-family: "Calibri";
                font-size: 30px;
                text-align: center;
                vertical-align: middle;
                padding-top: 170px;
                color: darkgray;
                cursor: pointer;
                margin-top: 50px;
                margin-bottom: 50px;
                position: relative;
                overflow: hidden;
            }
        </style>
    </head>
    <body onload="init();">
        <div align="center">
            <label for="imageField" id="imageContainer">
                <input type="file" id="imageField" accept="image/png" hidden=true>
                Click here to upload...
            </label>
            <p id="error" class="hide"></p>
            <p id="success" class="hide"></p>
            <button class="btn btn-lg btn-primary" onclick="uploadImage()">Upload</button>
            <button class="btn btn-lg btn-danger" onclick="clearImage()">Clear</button>
        </div>
    </body>
</html>
